<div class="row-card">
    <div class="row-card-img-column">
        <a href="#">
            <img [src]="imgSrc" alt="" />
        </a>
    </div>
    <div class="row-card-content-column">
        <ng-content />
    </div>
    <div class="row-card-controls-column">
        <button
            class="row-card-controls-column-control"
            type="button"
            (click)="onDeleteClick.emit()"
        >
            <i class="bi bi-x"></i>
        </button>
    </div>
</div>
